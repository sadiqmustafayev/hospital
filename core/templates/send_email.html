{% extends 'index.html' %}  {% load i18n %} 

{% block content %}
<div class="container mt-5">
<form method="POST" action="{% url 'send_email' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="recipient_list" style="width: 50%;">Recipients:</label>
        <input type="email" name="recipient_list[]" class="form-control" style="width: 50%;">
        <div class="form-check" style="width: 15%;">
            <input class="form-check-input" type="checkbox" name="to_subscribers" id="to_subscribers">
            <label class="form-check-label" for="to_subscribers">
            Subscribers - {{ subscriber_count }}
            </label>
        </div>        
        <div class="form-check" style="width: 15%;">
            <input class="form-check-input" type="checkbox" name="to_baseusers" id="to_baseusers">
            <label class="form-check-label" for="to_baseusers">
            Users - {{ user_count }}
            </label>
        </div>
        <div class="form-check" style="width: 15%;">
            <input class="form-check-input" type="checkbox" name="to_contacts" id="to_contacts">
            <label class="form-check-label" for="to_contacts">
            Contacts - {{ contact_count }}
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="subject" style="width: 50%;">Subject:</label>
        <input type="text" name="subject" class="form-control" style="width: 50%;" required>
    </div>
    <div class="form-group">
        <label for="message" style="width: 50%;">Message:</label>
        <textarea name="message" class="form-control" style="width: 50%; resize: none;" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
</div>
{% endblock %}
