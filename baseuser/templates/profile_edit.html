{% extends 'index.html' %}
{% load i18n %}
{% block content %}
<div class="row">
  <div class="col-md-8 col-lg-6 mx-auto">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ title }}</h5>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Sunbit</button>
          </div>
        </form>
        <a class="nav-link ml-auto" href="{% url 'delete_account' %}">
          <span style="color:red;">{% trans 'Delete account' %}</span>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
